<div class="container d-flex flex-column justify-content-center bg-info vh-100 vw-100">
  <div class="">
    <div class="card-header">
      <div class="d-flex mb-3">
        <div class="d-flex justify-content-start w-50 text-white fw-bolder">
          <h4>PEOPLE DATA</h4>
        </div>
        <div class="d-flex justify-content-end w-50">
          <button class="btn btn-danger border-0 shadow rounded-5 fw-bolder" (click)="nextPersons()" style="background-color: #F49C63;">NEXT PERSON</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="container">
        <div *ngFor="let people of displayPeople;let i=index" class="row shadow mb-2 border border-2 rounded-3 bg-white">
            <div class=" col-2 bg-success text-white rounded-start-3 d-flex justify-content-center align-items-center" style="width: 3%;">
              <div class="d-flex justify-content-center align-items-center" style="scale: 1.2; font-weight: 700;">
                <div class="">{{getIndex(people)}}</div>
              </div>
            </div>
            <div class="col-10 p-0 m-0" style="width: 97%;">
              <div class="bg-info bg-opacity-25 ps-3">Name : {{people.name}}</div>
              <div class="ps-3">Location : {{people.location}}</div>
            </div>
        </div>

      </div>
    </div>
    <div class="card-footer text-center text-white fw-bold">
      <span>CURRENTLY 3 PEOPLE SHOWING</span>
    </div>
  </div>
</div>
